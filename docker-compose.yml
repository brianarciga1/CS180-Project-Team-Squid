version: '3.9'

services:
  frontend:
    build: ./aniplaylist
    command: npm run dev
    volumes:
      - ./aniplaylist:/app
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
  backend:
    build: ./backend/server
    command: flask run 
    expose:
      - 5000
  proxy:
    build: ./nginx
    hostname: proxy
    ports:
      - '8800:80'
    depends_on:
      - frontend
      - backend